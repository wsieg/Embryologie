<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Height Test</title>
  <style>
    /* Ensure full height for the page */
    html, body {
      height: 100%;  /* This makes sure the body and html fill the full height */
      margin: 0;
      padding: 0;
    }

    /* Ensure the iframe takes the full height */
    .iframe-container {
      width: 100%;   /* Take up the full width */
      height: 100vh; /* 100% of the viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100vh;  /* Full height for iframe */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://sn3d.unige.ch/instances/dip2024/?biUzRENvZXVyJTI2aWQlM0RtNHNjMmV2enpuanBqNGhieTUlMjZ2JTNEODA1" title="Embedded Content"></iframe>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Height Test</title>
  <style>
    /* Reset margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Prevent extra scrolling */
    }

    .container {
      width: 100%;
      min-height: 100vh; /* Viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100vh; /* Fill the full height of viewport */
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://sn3d.unige.ch/instances/dip2024/?biUzRENvZXVyJTI2aWQlM0RtNHNjMmV2enpuanBqNGhieTUlMjZ2JTNEODA1" title="Embedded Content"></iframe>
  </div>

  <script>
    // Send a message to the parent iframe to resize
    window.parent.postMessage({ height: document.documentElement.scrollHeight }, '*');
  </script>
</body>
</html>

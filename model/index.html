<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Test</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh; /* Full viewport height */
      }

      /* Responsive iframe container */
      .iframe-container {
        position: relative;
        width: 100%; /* Full width */
        height: 100%; /* Dynamic height via JavaScript */
        margin: auto;
        overflow: hidden;
      }

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container" id="iframe-container">
      <iframe
        src="https://sn3d.unige.ch/instances/dip2024/?biUzRENvZXVyJTI2aWQlM0RtNHNjMmV2enpuanBqNGhieTUlMjZ2JTNEODA1"
        allowfullscreen>
      </iframe>
    </div>

    <script>
      // Adjust iframe height dynamically to fit the available window space
      function adjustIframeHeight() {
        const iframeContainer = document.getElementById('iframe-container');
        iframeContainer.style.height = window.innerHeight + 'px';
      }

      // Set the height on page load
      adjustIframeHeight();

      // Update height if the window is resized
      window.addEventListener('resize', adjustIframeHeight);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graasp Height Test</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .spacer {
      height: 2000px; /* Large height to test scrolling */
      background: linear-gradient(to bottom, #ffdddd, #ddddff);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Graasp Height Test</h1>
    <p>This is a minimal example to test dynamic height adjustment in Graasp.</p>
    <div class="spacer"></div>
    <p>End of content.</p>
  </div>

  <script>
    // Function to send the height of the content to the parent (Graasp)
    function sendHeight() {
      const height = document.body.scrollHeight; // Calculate total page height
      window.parent.postMessage({ type: 'resize', height }, '*'); // Send message to parent
    }

    // Send height on load
    window.addEventListener('load', sendHeight);

    // Optional: Re-send height on window resize
    window.addEventListener('resize', sendHeight);
  </script>
</body>
</html>
